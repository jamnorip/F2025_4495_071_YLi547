<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Log in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="auth-page">
        <h1>
            <span class="title-main">World Rebalance</span><br>
            <span class="title-sub">Login Portal</span>
        </h1>

        <form id="loginForm">
            <input id="email" type="email" placeholder="Email" required />
            <input id="password" type="password" placeholder="Password" required />
            <button type="submit">Sign In</button>
            <div class="msg" id="msg"></div>
        </form>

        <p class="muted">No account? <a href="signup.html">Create one</a></p>

        <script type="module">
            /* 1)  Firebase 配置 */
            const firebaseConfig = {
                apiKey: "AIzaSyAxhd0AfXSzbQac2wfVKUgaSHVvzdd4cls",
                authDomain: "worldbalance-fd82b.firebaseapp.com",
                projectId: "worldbalance-fd82b",
                storageBucket: "worldbalance-fd82b.firebasestorage.app",
                messagingSenderId: "644297876337",
                appId: "1:644297876337:web:64cfd5587c693cca0f8cd0"
            };

            /* 2) Firebase SDK（CDN 模块版） */
            import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
            import {
                getAuth,
                onAuthStateChanged,
                signInWithEmailAndPassword,
            } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js";

            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);

            // 已登录就直接回首页
            onAuthStateChanged(auth, (user) => {
                if (user) location.href = "index.php";
            });

            // 提交登录
            const form = document.getElementById("loginForm");
            const msg = document.getElementById("msg");
            form.addEventListener("submit", async (e) => {
                e.preventDefault();
                msg.textContent = "";
                const email = document.getElementById("email").value.trim();
                const password = document.getElementById("password").value;

                try {
                    await signInWithEmailAndPassword(auth, email, password);
                    location.href = "index.php";  // 登录成功回首页
                } catch (err) {
                    msg.textContent = err.message || "Login failed";
                }
            });
        </script>
    </div>
</body>

</html>
